                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 汉堡菜单交互
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const hamburgerNav = document.getElementById('hamburger-nav');
            
            // 点击汉堡菜单按钮
            hamburgerMenu.addEventListener('click', function() {
                // 切换激活状态
                hamburgerMenu.classList.toggle('active');
                hamburgerNav.classList.toggle('active');
                
                // 阻止事件冒泡
                event.stopPropagation();
            });
            
            // 点击菜单项时关闭菜单
            const navItems = document.querySelectorAll('.hamburger-nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    hamburgerMenu.classList.remove('active');
                    hamburgerNav.classList.remove('active');
                });
            });
            
            // 点击页面其他地方时关闭菜单
            document.addEventListener('click', function(event) {
                if (!hamburgerMenu.contains(event.target) && !hamburgerNav.contains(event.target)) {
                    hamburgerMenu.classList.remove('active');
                    hamburgerNav.classList.remove('active');
                }
            });
            
            // 阻止菜单内部的点击事件冒泡
            hamburgerNav.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            // 下载按钮功能
            const downloadBtns = document.querySelectorAll('.download-btn');
            downloadBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // 如果是<a>标签（预览按钮），让它执行默认行为
                    if (btn.tagName === 'A') {
                        return; // 不阻止默认行为，让浏览器正常打开链接
                    }
                    
                    const url = btn.getAttribute('data-url');
                    const filename = btn.getAttribute('data-filename');
                    
                    // 如果是按钮类型且文本为预览，直接返回
                    if (btn.textContent.trim() === '预览') {
                        return;
                    }
                    
                    // 创建下载链接
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            });
        });
    </script>
</body>
</html>
