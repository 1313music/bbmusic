<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民谣俱乐部 | 音乐播放器</title>
    <link rel="icon" href="https://1701701.xyz/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/music.css?t=2025100401">
    <link rel="stylesheet" href="css/waline.css">
    <link rel="stylesheet" href="css/nightsky.css">
    
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header>
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <a href="video.html" style="color: inherit; text-decoration: none;"><span>民谣俱乐部</span></a>
            </div>
            <!-- 导航菜单 -->
            <div class="nav-menu">
                <a href="" class="nav-item" title="音乐">
                    <i class="fas fa-music"></i>
                </a>
                <a href="video.html" class="nav-item" title="视频">
                    <i class="fas fa-video"></i>
                </a>
                <a href="https://images.1701701.xyz/" class="nav-item" title="图库">
                    <i class="fas fa-images"></i>
                </a>
                <a href="about.html" class="nav-item" title="关于">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </header>
        
        
        
        <!-- 音乐播放器容器 -->
        <div class="player-container">
            <!-- 歌曲列表侧边栏（电脑端） -->
            <aside class="songs-sidebar" id="songs-sidebar">
                <div class="songs-header">
                    <i class="fa fa-list"></i> 歌曲列表
                </div>
                <div class="songs-list" id="songs-list-desktop">
                    <!-- 歌曲列表内容由JavaScript动态生成 -->
                </div>
            </aside>
            
            <!-- 主播放器区域 -->
            <main class="main-player">
                <div class="player-header">
                    <!-- 专辑封面区域（封面页面） -->
                    <div class="cover-page active" id="cover-page">
                        <!-- 专辑封面 -->
                        <div class="album-cover" id="album-cover">
                            <div class="cover-image">
                                <img src="img/zh.jpg" alt="专辑封面" id="cover-image">
                            </div>
                            <div class="vinyl-record">
                            </div>
                        </div>
                        
                        <!-- 歌曲信息 -->
                        <div class="player-info">
                            <h2 class="song-title" id="song-title">民谣俱乐部</h2>
                            <p class="song-artist" id="song-artist">1701701.xyz</p>
                        </div>
                    </div>
                    
                    <!-- 歌词显示区域（歌词页面） -->
                    <div class="lyrics-page" id="lyrics-page">
                        <div class="lyrics-container" id="lyrics-container">
                            <!-- 歌曲信息 -->
                            <div class="player-info">
                                <h2 class="song-title" id="lyrics-song-title">民谣俱乐部</h2>
                                <p class="song-artist" id="lyrics-song-artist">1701701.xyz</p>
                            </div>
                            <div class="lyrics-content" id="lyrics-content">
                                <div class="lyrics-lines" id="lyrics-lines">
                                    <div class="lyrics-line">暂无歌词</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 播放进度条 -->
                <div class="progress-container">
                    <span class="time" id="current-time">00:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time" id="total-time">00:00</span>
                </div>
                
                <!-- 播放控制按钮 -->
                <div class="player-controls">
                    <button class="control-btn" id="play-mode-btn">
                        <svg id="mode-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M17 3.99998V2.0675C17 1.79136 17.2239 1.5675 17.5 1.5675C17.617 1.5675 17.7302 1.60851 17.8201 1.68339L21.9391 5.11587C22.1512 5.29266 22.1799 5.60794 22.0031 5.82008C21.9081 5.93407 21.7674 5.99998 21.619 5.99998H2V3.99998H17ZM2 18H22V20H2V18ZM2 11H22V13H2V11Z"/>
                        </svg>
                    </button>
                    <button class="nav-btn" id="prev-btn">
                        <i class="fa fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause-btn" id="play-pause-btn">
                        <i class="fa fa-play" id="play-icon"></i>
                        <i class="fa fa-pause" id="pause-icon" style="display: none;"></i>
                    </button>
                    <button class="nav-btn" id="next-btn">
                        <i class="fa fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="cloud-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                    </button>
                </div>
            </main>
        </div>
        
        <!-- 移动端歌曲列表 -->
        <div class="mobile-songs-list" id="mobile-songs-container">
            <div class="songs-header">
                <div class="songs-title">
                    <i class="fa fa-list"></i> 歌曲列表
                </div>
                <div class="collapse-btn" id="mobile-songs-collapse">
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="songs-list" id="songs-list-mobile">
                <!-- 歌曲列表内容由JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 专辑列表 -->
        <section class="albums-section">
            <div class="albums-list" id="albums-list">
                <!-- 专辑列表内容由JavaScript动态生成 -->
            </div>
        </section>
        
        <!-- Waline 留言板 -->
        <div class="comments-toggle-container">
            <button id="comments-toggle-btn" class="comments-toggle-btn">
                <i class="fas fa-edit"></i> 展开留言板 <i class="fa fa-chevron-down"></i>
            </button>
        </div>
        <div id="waline">留言板</div>
        
        <!-- 页脚 -->
        <footer>
            <p>© 2025 民谣俱乐部 - 音乐</p>
         </footer>
    </div>
    
    

    
    
    <!-- 音乐播放元素 -->
    <audio id="audio-player" preload="metadata"></audio>
    
    <!-- JavaScript -->
    <script src="js/MusicList.js?t=2025061802"></script>
    <script src="js/music.js?t=2025100401"></script>
    
    <!-- Waline 库 -->
    <script src="https://unpkg.com/@waline/client@v3/dist/waline.umd.js"></script>
    
    <!-- Waline 初始化脚本 -->
    <script src="js/hello.js"></script>
    <script defer src="https://tongji.1701701.xyz/1701701.xyz" data-website-id="620f8452-9530-409a-9fa5-909ea0297d88"></script>
    
    <!-- 回到顶部按钮 -->
    <button id="back-to-top" class="back-to-top" aria-label="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- 夜间模式背景 -->
    <canvas id="universe"></canvas>
    
    <!-- 引入星空效果脚本 -->
    <script src="js/nightsky.js"></script>
    
    <!-- 导航菜单交互脚本 -->
    <script>
        
    </script>
</body>
</html>
