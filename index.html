<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民谣俱乐部 | 音乐播放器</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- 关键CSS内联 -->
    <style>
        :root {
            --bg-dark: #0f1117;
            --bg-card: rgba(25, 28, 36, 0.95);
            --bg-hover: rgba(45, 50, 65, 0.85);
            --primary: #d4af37;
            --primary-dark: #b08d26;
            --accent: #ffd700;
            --text-primary: #f0f0f8;
            --text-secondary: #a0a8c0;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s ease;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f1117 0%, #1a1d28 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            padding: 15px 10px;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: -2;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            position: relative;
        }
        

        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.5px;
            color: var(--primary);
        }
        
        @media (min-width: 1024px) {
            .logo {
                font-size: 24px;
            }
        }
        
        .logo i {
            color: var(--primary);
            font-size: 28px;
            transition: transform 0.5s ease;
        }
        
        .logo:hover i {
            transform: rotate(15deg);
        }
        
        /* 导航菜单样式 - 新设计 */
        .nav-menu {
            display: flex;
            gap: 5px;
            position: relative;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 30px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .nav-link i {
            font-size: 16px;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transform: translateY(-3px);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
            pointer-events: none;
            opacity: 0;
        }
        
        .nav-link:hover::before {
            transform: translateX(0);
            opacity: 1;
            transition-duration: 0.6s;
        }
        
        .nav-link.active {
            color: var(--accent);
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        .nav-link.active::before {
            transform: translateX(0);
            opacity: 1;
            transition-duration: 0.6s;
        }
        
        /* 移动端菜单 - 优化设计 */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 17, 23, 0.95);
            z-index: 1000;
            flex-direction: column;
            backdrop-filter: blur(10px);
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            visibility: hidden;
            display: flex;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            min-height: 70px;
        }
        
        .mobile-menu-center-logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: var(--primary);
        }
        

        
        .mobile-menu-close {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            padding: 12px;
            border-radius: var(--radius-md);
            transition: var(--transition);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }
        
        .mobile-menu-close:hover {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.2);
           
        }
        
        .mobile-menu-links {
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .mobile-menu .nav-link {
            padding: 15px;
            font-size: 16px;
            width: 100%;
            text-align: left;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: var(--radius-md);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            opacity: 0;
            transform: translateX(20px);
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        
        .mobile-menu.active .nav-link {
            opacity: 1;
            transform: translateX(0);
            transition-delay: calc(0.05s * var(--index, 0));
        }
        
        .mobile-menu .nav-link:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(5px);
            color: var(--primary);
        }
        
        .mobile-menu .nav-link.active {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.15);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }
        
        .mobile-menu .nav-link:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .mobile-menu-footer {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        /* 移动端菜单按钮 - 优化设计 */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            position: relative;
            width: 40px;
            height: 40px;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-menu-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary);
        }
        
        .mobile-menu-btn span {
            position: absolute;
            height: 3px;
            width: 24px;
            background: currentColor;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn span:nth-child(1) {
            top: 12px;
        }
        
        .mobile-menu-btn span:nth-child(2) {
            top: 18px;
        }
        
        .mobile-menu-btn span:nth-child(3) {
            top: 24px;
        }
        
        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 18px;
        }
        
        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 18px;
        }

/* 音乐播放器样式 */
.player-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        @media (min-width: 1024px) {
            .player-container {
                flex-direction: row;
                align-items: stretch; /* 修改为stretch使子元素高度拉伸 */
                justify-content: space-between;
                gap: 30px; /* 增加间距 */
                height: 600px; /* 设置固定高度 */
                max-width: 1400px; /* 增加总宽度 */
                margin: 10px auto; /* 居中显示 */
            }
            
            .songs-sidebar {
                width: 380px; /* 增大列表区域 */
                flex-shrink: 0;
                margin-top: 0;
                display: flex;
                flex-direction: column;
            }
            
            .songs-sidebar .songs-list {
                flex: 1; /* 占据剩余空间 */
                overflow-y: auto; /* 启用滚动 */
            }
            
            .main-player {
                flex: 1;
                margin-top: 0;
                min-width: 0;
            }
        }
        
        /* 主播放器样式 */
        .main-player {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .main-player {
                gap:  10px;
            }
        }
        
        .player-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            .player-header {
                margin-top: 0;
            }
        }
        
        .album-cover {
            width: 280px;
            height: 280px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            overflow: visible;
        }
        
        .album-cover:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .album-cover .cover-image {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-md);

            z-index: 20;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .album-cover .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
            /* 调整图像圆角以匹配容器 */
            border-radius: var(--radius-md);
            /* 增加图像缩放以消除直角边 */
            transform: scale(1.05);
            /* 确保图像在容器内正确显示 */
            will-change: transform;
        }
        
        /* 黑胶唱片样式 */
        .vinyl-record {
            position: absolute;
            width: 280px; /* 从200px增大到280px */
            height: 280px; /* 从200px增大到280px */
            background: radial-gradient(circle, #000 0%, #000 60%, #333 100%);
            border-radius: 50%;
            border: 2px solid #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            top: 50%;
            right: -140px; /* 调整位置以适应增大后的尺寸 */
            transform: translateY(-50%);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* 添加唱片纹理效果 */
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px, 40px 40px, 25px 25px;
        }
        
        .vinyl-record::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #222;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 3;
            /* 添加高光效果 */
            box-shadow: 
                0 0 5px rgba(0, 0, 0, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .vinyl-record .label {
            width: 85px; /* 从60px增大到85px */
            height: 85px; /* 从60px增大到85px */
            background: #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: #000;
            font-weight: bold;
            font-size: 8px; /* 调整字体大小为8px */
            text-align: center;
            z-index: 2;
            border: 2px solid #222;
            /* 添加标签细节 */
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.5),
                0 0 2px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
            line-height: 1.2;
        }
        
        .label-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -2px; /* 将整个组向上移动一点 */
            margin-left: -14px; /* 根据用户要求修改 */
        }
        
        .second-group {
            /* 调整第二组位置使其对称 */
            margin-right: -14px; /* 根据用户要求修改 */
            
        }
        
        /* 添加唱片高光效果 */
        .vinyl-record::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }
        
        /* 播放时黑胶旋转动画 */
        .album-cover.playing .vinyl-record {
            animation: rotate 3s linear infinite;
            will-change: transform;
        }
        
        @keyframes rotate {
            from {
                transform: translateY(-50%) rotate(0deg);
            }
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }
        
        /* 移动端优化动画 */
        @media (max-width: 768px) {
            .album-cover.playing .vinyl-record {
                animation: rotate 4s linear infinite; /* 移动端减慢旋转速度 */
            }
            
            .album-cover.playing .play-animation {
                animation: pulse 4s infinite ease-in-out; /* 移动端减慢脉冲动画 */
            }
            
            .album-cover.playing .particle {
                animation: particle-float 4s infinite ease-in-out; /* 移动端减慢粒子动画 */
            }
        }
        
        /* 粒子效果容器 */
        .particles {
            position: absolute;
            top: 50%;
            right: -35px;
            width: 110px;
            height: 110px;
            transform: translateY(-50%);
            z-index: 15;
            pointer-events: none;
        }
        
        

        
        /* 粒子样式 */
        .particle {
            position: absolute;
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: rgba(212, 175, 55, 0.8);
            opacity: 0;
            font-size: 12px;
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 初始位置在中心 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        /* 播放时粒子动画 */
        .album-cover.playing .particle {
            animation: particle-float 3s infinite ease-in-out;
            will-change: transform, opacity;
        }
        
        
        
        @keyframes particle-float {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                /* 从中心向外移动 */
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1);
                opacity: 0;
            }
        }
        
        .album-cover:hover img {
            filter: brightness(1.2);
        }
        
        /* 播放动效 */
        .play-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.4), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .album-cover.playing .play-animation {
            animation: pulse 3s infinite ease-in-out;
            will-change: transform, opacity;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        .player-info {
            text-align: center;
            margin-top: 5px;
            max-width: 550px; /* 增加最大宽度 */
        }
        
        .song-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .song-artist {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .player-controls {
            width: 100%;
            max-width: 550px; /* 增加最大宽度 */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }
            @media (max-width: 768px) {
            .player-controls {
                gap: 10px;margin: 10px 0 auto;
            }
        }
        
        /* 控制按钮样式 - 磨砂玻璃效果 */
        .control-btn, .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .control-btn::before, .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
            z-index: -1;
            pointer-events: none;
        }
        
        .control-btn:hover::before, .nav-btn:hover::before {
            transform: translateX(100%);
            transition-duration: 1s;
        }
        
        .control-btn {
            font-size: 18px;
        }
        
        .nav-btn {
            font-size: 28px;
            width: 60px;
            height: 60px;
        }
        
        .control-btn:hover, .nav-btn:hover {
            background: rgba(212, 175, 55, 0.15);
            color: var(--primary);
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            border-radius: var(--radius-md);
            z-index: 2;
            transform: translateY(-2px);
        }
        
        /* 播放/暂停按钮样式 - 磨砂玻璃效果 */
        .play-pause-btn {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .play-pause-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
            z-index: -1;
            pointer-events: none;
        }
        
        .play-pause-btn:hover::before {
            transform: translateX(100%);
            transition-duration: 1s;
        }
        
        .play-pause-btn:hover {
            background: rgba(212, 175, 55, 0.15);
            color: var(--primary);
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            border-radius: var(--radius-md);
            z-index: 2;
            transform: scale(1.05);
        }
        
        .play-pause-btn:active {

                            </div>
                            <div class="album-info">
                                <h3 class="album-title">${album.name}</h3>
                            </div>
                        `;
                        
                        albumItem.addEventListener('click', () => {
                            filterSongsByAlbum(album.id);
                        });
                        
                        elements.albumsList.appendChild(albumItem);
                    });
                }
            }
            
            // 根据专辑过滤歌曲
            function filterSongsByAlbum(albumId) {
                if (albumId === currentAlbumId) {
                    // 如果点击的是当前专辑，则显示所有歌曲
                    currentAlbumId = null;
                    filteredSongs = [...localMusicList];
                } else {
                    // 否则显示该专辑的歌曲
                    currentAlbumId = albumId;
                    if (musicAlbums) {
                        const album = musicAlbums.find(album => album.id === albumId);
                        if (album) {
                            filteredSongs = [...album.songs];
                        }
                    }
                }
                
                // 更新歌曲列表显示
                renderSongsList();
                
                // 如果当前播放的歌曲不在过滤后的列表中，则播放第一首
                if (filteredSongs.length > 0) {
                    const currentSong = elements.audioPlayer.src;
                    const songExists = filteredSongs.some(song => song.src === currentSong);
                    
                    if (!songExists) {
                        currentSongIndex = 0;
                        loadSong(filteredSongs[currentSongIndex]);
                        if (isPlaying) {
                            // 等待音频加载完成后再播放
                            elements.audioPlayer.addEventListener('loadedmetadata', function onLoaded() {
                                playSong();
                                elements.audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                            });
                        }
                    }
                }
            }
            
            // 渲染歌曲列表
            function renderSongsList() {
                // 清空现有列表
                elements.songsListDesktop.innerHTML = '';
                elements.songsListMobile.innerHTML = '';
                
                // 如果没有歌曲，显示提示
                if (filteredSongs.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'song-item';
                    emptyMessage.innerHTML = `
                        <div class="song-details">
                            <div class="song-name">暂无歌曲</div>
                        </div>
                    `;
                    elements.songsListDesktop.appendChild(emptyMessage);
                    elements.songsListMobile.appendChild(emptyMessage.cloneNode(true));
                    return;
                }
                
                // 创建歌曲项的函数
                const createSongItem = (song, index) => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.dataset.index = index;
                    
                    // 检查是否是当前播放的歌曲
                    const isCurrentSong = elements.audioPlayer.src.includes(song.src);
                    if (isCurrentSong) {
                        songItem.classList.add('active');
                        // 只在桌面端列表中更新当前歌曲索引
                        if (elements.songsListDesktop.contains(songItem)) {
                            currentSongIndex = index;
                        }
                    }
                    
                    songItem.innerHTML = `
                        <div class="song-number">${index + 1}</div>
                        <div class="song-details">
                            <div class="song-name">${song.name}</div>
                            <div class="song-artist-name">${song.id}</div>
                        </div>
                    `;
                    
                    return songItem;
                };
                
                // 添加歌曲到桌面端和移动端列表
                filteredSongs.forEach((song, index) => {
                    const desktopItem = createSongItem(song, index);
                    const mobileItem = createSongItem(song, index);
                    
                    elements.songsListDesktop.appendChild(desktopItem);
                    elements.songsListMobile.appendChild(mobileItem);
                });
            }
            
            // 事件委托处理歌曲点击
            function handleSongClick(event) {
                const songItem = event.target.closest('.song-item');
                if (!songItem) return;
                
                const index = parseInt(songItem.dataset.index);
                if (isNaN(index) || index < 0 || index >= filteredSongs.length) return;
                
                currentSongIndex = index;
                showLoadingState();
                
                loadSong(filteredSongs[currentSongIndex]);
                
                // 等待音频加载完成后再播放
                elements.audioPlayer.addEventListener('loadedmetadata', function onLoaded() {
                    hideLoadingState();
                    playSong();
                    elements.audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                });
                
                // 添加加载错误处理
                elements.audioPlayer.addEventListener('error', function onError() {
                    hideLoadingState();
                    showErrorMessage('音频加载失败，请检查网络连接');
                    elements.audioPlayer.removeEventListener('error', onError);
                });
            }
            
            // 显示加载状态
            function showLoadingState() {
                elements.playPauseBtn.classList.add('loading');
                elements.playIcon.style.display = 'none';
                elements.pauseIcon.style.display = 'none';
                
                // 添加加载指示器
                if (!elements.playPauseBtn.querySelector('.loading-indicator')) {
                    const loader = document.createElement('div');
                    loader.className = 'loading-indicator';
                    loader.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
                    elements.playPauseBtn.appendChild(loader);
                }
            }
            
            // 隐藏加载状态
            function hideLoadingState() {
                elements.playPauseBtn.classList.remove('loading');
                const loader = elements.playPauseBtn.querySelector('.loading-indicator');
                if (loader) {
                    loader.remove();
                }
                
                // 恢复播放/暂停按钮显示
                if (isPlaying) {
                    elements.playIcon.style.display = 'none';
                    elements.pauseIcon.style.display = 'block';
                } else {
                    elements.playIcon.style.display = 'block';
                    elements.pauseIcon.style.display = 'none';
                }
            }
            
            // 显示错误消息
            function showErrorMessage(message) {
                // 创建错误提示元素
                const errorToast = document.createElement('div');
                errorToast.className = 'error-toast';
                errorToast.innerHTML = `
                    <i class="fa fa-exclamation-circle"></i>
                    <span>${message}</span>
                `;
                
                // 添加到页面
                document.body.appendChild(errorToast);
                
                // 3秒后自动移除
                setTimeout(() => {
                    errorToast.classList.add('fade-out');
                    setTimeout(() => {
                        if (errorToast.parentNode) {
                            errorToast.parentNode.removeChild(errorToast);
                        }
                    }, 300);
                }, 3000);
            }
            
            // 加载歌曲
            function loadSong(song) {
                if (!song) return;
                
                // 显示加载状态
                showLoadingState();
                
                elements.songTitleElement.textContent = song.name;
                elements.songArtistElement.textContent = song.id;
                elements.coverImage.src = song.cover || 'img/default.jpg';
                elements.audioPlayer.src = song.src;
                
                // 更新歌曲列表中激活状态
                updateActiveSongInList();
                
                // 清除之前的错误监听器
                elements.audioPlayer.removeEventListener('error', handleAudioError);
                
                // 添加错误处理
                elements.audioPlayer.addEventListener('error', handleAudioError);
                
                // 当歌曲可以播放时，更新总时长
                elements.audioPlayer.onloadedmetadata = function() {
                    hideLoadingState();
                    updateTotalTime();
                };
            }
            
            // 处理音频加载错误
            function handleAudioError(event) {
                hideLoadingState();
                const error = event.target.error;
                let errorMessage = '音频加载失败';
                
                switch (error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        errorMessage = '音频加载被中止';
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        errorMessage = '网络错误，音频加载失败';
                        break;
                    case error.MEDIA_ERR_DECODE:
                        errorMessage = '音频解码失败';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMessage = '音频格式不支持';
                        break;
                    default:
                        errorMessage = '音频加载失败，请检查网络连接';
                        break;
                }
                
                showErrorMessage(errorMessage);
                console.error('音频加载错误:', error);
            }
            
            // 更新列表中激活的歌曲
            function updateActiveSongInList() {
                const activeItems = document.querySelectorAll('.song-item.active');
                activeItems.forEach(item => item.classList.remove('active'));
                
                const currentItems = document.querySelectorAll(`.song-item[data-index="${currentSongIndex}"]`);
                currentItems.forEach(item => item.classList.add('active'));
            }
            
            // 播放歌曲
            function playSong() {
                if (filteredSongs.length === 0) return;
                
                showLoadingState();
                
                const playPromise = elements.audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        hideLoadingState();
                        isPlaying = true;
                        elements.playIcon.style.display = 'none';
                        elements.pauseIcon.style.display = 'block';
                        elements.albumCover.classList.add('playing');
                        
                        // 生成粒子效果
                        generateParticles();
                    }).catch(error => {
                        hideLoadingState();
                        console.error('播放失败:', error);
                        
                        let errorMessage = '播放失败';
                        if (error.name === 'NotAllowedError') {
                            errorMessage = '浏览器阻止了自动播放，请点击播放按钮';
                        } else if (error.name === 'NotSupportedError') {
                            errorMessage = '音频格式不支持';
                        } else {
                            errorMessage = '播放失败，请重试';
                        }
                        
                        showErrorMessage(errorMessage);
                    });
                } else {
                    // 对于不支持Promise的浏览器
                    try {
                        elements.audioPlayer.play();
                        isPlaying = true;
                        elements.playIcon.style.display = 'none';
                        elements.pauseIcon.style.display = 'block';
                        elements.albumCover.classList.add('playing');
                        generateParticles();
                        hideLoadingState();
                    } catch (error) {
                        hideLoadingState();
                        console.error('播放失败:', error);
                        showErrorMessage('播放失败，请重试');
                    }
                }
            }
            
            // 暂停歌曲
            function pauseSong() {
                elements.audioPlayer.pause();
                isPlaying = false;
                elements.playIcon.style.display = 'block';
                elements.pauseIcon.style.display = 'none';
                elements.albumCover.classList.remove('playing');
                
                // 清除粒子效果
                clearParticles();
            }
            
            // 生成粒子效果
            function generateParticles() {
                const particlesContainerRight = document.getElementById('particles-right');
                
                // 清除现有粒子
                particlesContainerRight.innerHTML = '';
                
                // 检测是否为移动端
                const isMobile = window.innerWidth <= 768;
                const particleCount = isMobile ? 5 : 10; // 移动端减少粒子数量
                
                // 生成右侧粒子，沿着黑胶唱片转动方向（顺时针）
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 使用固定的音乐符号
                    particle.innerHTML = '&#xf001;'; // 音符符号
                    
                    // 计算角度，使粒子沿着顺时针方向从内向外发散
                    // 右侧粒子的角度范围：-π/4 到 π/4
                    const angle = -Math.PI/4 + Math.random() * Math.PI/2;
                    const distance = isMobile ? 100 + Math.random() * 30 : 150 + Math.random() * 50; // 移动端减少距离
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    // 设置自定义属性用于动画
                    particle.style.setProperty('--tx', `${x}px`);
                    particle.style.setProperty('--ty', `${y}px`);
                    
                    // 随机延迟
                    particle.style.animationDelay = `${Math.random() * 2}s`;
                    
                    particlesContainerRight.appendChild(particle);
                }
            }
            
            // 清除粒子效果
            function clearParticles() {
                const particlesContainerRight = document.getElementById('particles-right');
                particlesContainerRight.innerHTML = '';
            }
            
            // 播放下一首
            function nextSong() {
                if (filteredSongs.length === 0) return;
                
                if (playMode === 1) {
                    // 随机播放
                    const randomIndex = Math.floor(Math.random() * filteredSongs.length);
                    currentSongIndex = randomIndex;
                } else if (playMode === 2) {
                    // 单曲循环
                    // 保持当前索引不变
                } else {
                    // 顺序播放或列表循环
                    currentSongIndex = (currentSongIndex + 1) % filteredSongs.length;
                }
                
                if (playMode !== 2) {
                    // 单曲循环不重新加载歌曲
                    loadSong(filteredSongs[currentSongIndex]);
                    // 等待音频加载完成后再播放
                    elements.audioPlayer.addEventListener('loadedmetadata', function onLoaded() {
                        playSong();
                        elements.audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                    });
                } else {
                    // 单曲循环直接播放当前歌曲
                    playSong();
                }
            }
            
            // 播放上一首
            function prevSong() {
                if (filteredSongs.length === 0) return;
                
                if (playMode === 1) {
                    // 随机播放
                    const randomIndex = Math.floor(Math.random() * filteredSongs.length);
                    currentSongIndex = randomIndex;
                } else if (playMode === 2) {
                    // 单曲循环
                    // 保持当前索引不变
                } else {
                    // 顺序播放或列表循环
                    currentSongIndex = (currentSongIndex - 1 + filteredSongs.length) % filteredSongs.length;
                }
                
                if (playMode !== 2) {
                    // 单曲循环不重新加载歌曲
                    loadSong(filteredSongs[currentSongIndex]);
                    // 等待音频加载完成后再播放
                    elements.audioPlayer.addEventListener('loadedmetadata', function onLoaded() {
                        playSong();
                        elements.audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                    });
                } else {
                    // 单曲循环直接播放当前歌曲
                    playSong();
                }
            }
            
            // 更新播放进度
            function updateProgress() {
                const { duration, currentTime } = elements.audioPlayer;
                
                if (duration && !isNaN(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    elements.progress.style.width = `${progressPercent}%`;
                }
                
                // 更新当前时间显示
                updateCurrentTime();
            }
            
            // 更新当前时间
            function updateCurrentTime() {
                const currentTime = elements.audioPlayer.currentTime;
                elements.currentTimeElement.textContent = formatTime(currentTime);
            }
            
            // 更新总时长
            function updateTotalTime() {
                const duration = elements.audioPlayer.duration;
                if (duration && !isNaN(duration)) {
                    elements.totalTimeElement.textContent = formatTime(duration);
                }
            }
            
            // 格式化时间
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            // 设置进度条
            function setProgress(e) {
                const width = elements.progressBar.clientWidth;
                const rect = elements.progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const duration = elements.audioPlayer.duration;
                
                if (duration) {
                    const seekTime = (clickX / width) * duration;
                    elements.audioPlayer.currentTime = seekTime;
                }
            }
            
            // 切换播放模式
            function togglePlayMode() {
                playMode = (playMode + 1) % 4;
                
                // 更新按钮样式和图标
                switch (playMode) {
                    case 0: // 顺序播放
                        elements.modeIcon.className = 'fa fa-list';
                        elements.playModeBtn.style.backgroundColor = 'transparent';
                        elements.playModeBtn.style.color = 'var(--text-secondary)';
                        // 移除可能存在的小圆点
                        const existingDot = elements.playModeBtn.querySelector('.loop-dot');
                        if (existingDot) {
                            existingDot.remove();
                        }
                        break;
                    case 1: // 随机播放
                        elements.modeIcon.className = 'fa fa-random';
                        elements.playModeBtn.style.backgroundColor = 'transparent';
                        elements.playModeBtn.style.color = 'var(--text-secondary)';
                        break;
                    case 2: // 单曲循环
                        elements.modeIcon.className = 'fa fa-repeat';
                        elements.playModeBtn.style.backgroundColor = 'transparent';
                        elements.playModeBtn.style.color = 'var(--text-secondary)';
                        // 添加一个小圆点表示单曲循环
                        if (!elements.playModeBtn.querySelector('.loop-dot')) {
                            const dot = document.createElement('span');
                            dot.className = 'loop-dot';
                            dot.style.cssText = 'position: absolute; width: 6px; height: 6px; background-color: var(--primary); border-radius: 50%; bottom: 8px; right: 8px;';
                            elements.playModeBtn.appendChild(dot);
                        }
                        break;
                    case 3: // 列表循环
                        // 移除单曲循环的小圆点
                        const dot = elements.playModeBtn.querySelector('.loop-dot');
                        if (dot) {
                            dot.remove();
                        }
                        elements.modeIcon.className = 'fa fa-repeat';
                        elements.playModeBtn.style.backgroundColor = 'transparent';
                        elements.playModeBtn.style.color = 'var(--text-secondary)';
                        break;
                }
            }
            
            // 分享功能
            function shareMusic() {
                // 获取当前播放歌曲的信息
                const songTitle = elements.songTitleElement.textContent;
                const songArtist = elements.songArtistElement.textContent;
                
                // 构造分享文本
                const shareText = `我正在听 ${songTitle} - ${songArtist}，来自民谣俱乐部音乐播放器`;
                
                // 尝试使用Web Share API
                if (navigator.share) {
                    navigator.share({
                        title: '民谣俱乐部音乐分享',
                        text: shareText,
                        url: window.location.href
                    }).catch(error => {
                        console.log('分享失败:', error);
                        // 如果Web Share API失败，回退到复制链接
                        copyToClipboard(shareText + ' ' + window.location.href);
                    });
                } else {
                    // 如果浏览器不支持Web Share API，回退到复制链接
                    copyToClipboard(shareText + ' ' + window.location.href);
                }
            }
            
            // 复制文本到剪贴板
            function copyToClipboard(text) {
                // 创建临时textarea元素
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                
                // 选择并复制文本
                textarea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        alert('分享链接已复制到剪贴板:\n' + text);
                    } else {
                        alert('复制失败，请手动复制链接:\n' + text);
                    }
                } catch (err) {
                    alert('复制失败，请手动复制链接:\n' + text);
                }
                
                // 移除临时元素
                document.body.removeChild(textarea);
            }
            
            // 移动端菜单控制
            function toggleMobileMenu() {
                elements.mobileMenu.classList.toggle('active');
                elements.mobileMenuBtn.classList.toggle('active');
                // 为菜单项添加索引
                const menuLinks = document.querySelectorAll('.mobile-menu .nav-link');
                menuLinks.forEach((link, index) => {
                    link.style.setProperty('--index', index);
                });
            }
            
            // 事件监听器
            elements.playPauseBtn.addEventListener('click', () => {
                // 如果正在加载，不响应点击
                if (elements.playPauseBtn.classList.contains('loading')) {
                    return;
                }
                
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });
            
            elements.prevBtn.addEventListener('click', prevSong);
            elements.nextBtn.addEventListener('click', nextSong);
            
            elements.playModeBtn.addEventListener('click', togglePlayMode);
            elements.shareBtn.addEventListener('click', shareMusic);
            
            elements.audioPlayer.addEventListener('timeupdate', updateProgress);
            elements.progressBar.addEventListener('click', setProgress);
            
            // 为移动端菜单项添加点击事件，点击后关闭菜单
            const mobileMenuItems = elements.mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', toggleMobileMenu);
            });
            
            // 使用事件委托处理歌曲列表点击事件
            elements.songsListDesktop.addEventListener('click', handleSongClick);
            elements.songsListMobile.addEventListener('click', handleSongClick);

            elements.audioPlayer.addEventListener('ended', () => {
                if (playMode === 2) {
                    // 单曲循环
                    elements.audioPlayer.currentTime = 0;
                    playSong();
                } else {
                    // 下一首或列表循环
                    nextSong();
                }
            });

            // 专辑封面点击播放/暂停
            elements.albumCover.addEventListener('click', () => {
                isPlaying ? pauseSong() : playSong();
            });

            // 移动端菜单控制
            if (elements.mobileMenuBtn) {
                elements.mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            }
            if (elements.mobileMenuClose) {
                elements.mobileMenuClose.addEventListener('click', toggleMobileMenu);
            }
            
            // 初始化
            initAlbums();
            
            // 默认加载第一张专辑
            if (musicAlbums && musicAlbums.length > 0) {
                filterSongsByAlbum(musicAlbums[0].id);
            } else {
                renderSongsList();
            }
            
            // 设置初始播放模式图标为顺序播放
            playMode = 0; // 确保初始为顺序播放模式
            elements.modeIcon.className = 'fa fa-list';
            
            // 加载第一首歌曲
            if (filteredSongs.length > 0) {
                loadSong(filteredSongs[0]);
            }
        });
    </script>
</body>
</html>
