    <script>
    $(document).ready(function () {
        $.ajax({
            type: "get",
            url: './bb.json',
            async: false,
            dataType: "json",
            success: function (data) {
                var number_of_lyric = 33;
                var i = Math.floor(Math.random() * number_of_lyric);
                obj = eval (data);
                document.getElementById("lyric").innerHTML=obj.Lizhi[i].lyric 	
                document.getElementById("track").innerHTML=obj.Lizhi[i].track
                //document.getElementById("playAddr").innerHTML=obj.Lizhi[i].playAddr
                //document.getElementById("playAddr").href=obj.Lizhi[i].playAddr
            }
        });
    });
    </script>

    <script>
      new Vue({
        el: "#app",
        data: function () {
          return {
            dp: null,
            songList: list,
            drawer: false,
            percentage: 0,
            downloading: false,
            downloadSongList: [],
    
          };
        },
    
        computed: {
          computedTableHeight() {
            return window.innerHeight - 240
          },
          isMobile() {
            return /Android|webOS|iPhone|iPad|BlackBerry/i.test(navigator.userAgent)
          }
        },
        methods: {
         
          handleDownloadSelect(songList) {
            this.downloadSongList = songList
            this.percentage = 0
          },
          handleDownloadSong() {
            this.downloading = true
            let nextIndex = 0
            let taskNum = 0
            let timer = setInterval(() => {
              if(taskNum < 3) {
                let item = this.downloadSongList[nextIndex]
                taskNum++
                nextIndex++
                fetch(item.url).then(res => {
                  res.blob().then(blob => {
                    let a = document.createElement('a');
                    let url = window.URL.createObjectURL(blob); 
                    a.href = url;
                    a.download = item.name;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    this.percentage = nextIndex/this.downloadSongList.length*100
                    taskNum--
                    if(nextIndex === this.downloadSongList.length) this.downloading = false
                  })
                })
              }
              if(nextIndex === this.downloadSongList.length) clearInterval(timer)
            }, 50)
          },
    
    
    
        
        },
      });
    </script>
